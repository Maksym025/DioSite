    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;

      /* Фон без Windows-шляхів */
      background-image: url("Group 1.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
    }

    header {
       background: rgb(0, 0, 0);
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 15px;
    }

    header img {
      height: 120px;
    }
.overlay {
  width: 80%;
  margin: 20px auto 80px auto;
  padding: 20px;
  border-radius: 15px;
  background: rgba(0,0,0,1);       /* чорний фон */
  box-shadow: 0 0 15px rgba(0,0,0,0.3);
}

.gallery {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* 3 колонки */
  gap: 20px;                             /* відстань між фото */
}

.gallery a img {
  width: 80%;              /* щоб займало всю колонку */
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.5);
  transition: transform 0.3s;
}

.gallery a img:hover {
  transform: scale(1.05);
}



    footer {
       background: rgba(0, 0, 0, 1);
      color: rgb(255, 0, 0);
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 2%;

  justify-content: flex-start; /* зліва */
  align-items: center;         /* по вертикалі по центру */
  height: 50px;
  padding-left: 20px;
    }
    footer img {
      height: 40px;
    }

}
